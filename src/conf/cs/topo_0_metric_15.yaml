  - _self_
experiments:
  COUPLED-C:
    files:
      data: C-features_1.0_metric_15-04032023
    paths:
      log: ${hydra:runtime.cwd}/logs/ARCADE/topo_0_metric_15_C/
      data: ${hydra:runtime.cwd}/data/ARCADE/topo_0_metric_15_C/
      results: ${hydra:runtime.cwd}/results/ARCADE/topo_0_metric_15_C/
