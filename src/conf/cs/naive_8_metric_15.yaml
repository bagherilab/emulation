defaults:
  - models/mlr
  - models/rf
  - models/svr
  - models/mlp
  - _self_
experiments:
  COUPLED-C:
    files:
      data: C-feature_8.0_metric_15-04032023.csv
    paths:
      log: ${hydra:runtime.cwd}/logs/ARCADE/naive_8_metric_15_C/
      data: ${hydra:runtime.cwd}/data/ARCADE/
      results: ${hydra:runtime.cwd}/results/ARCADE/naive_8_metric_15_C/
  COUPLED-CHX:
    files:
      data: CH-feature_8.0_metric_15-04032023.csv
    paths:
      log: ${hydra:runtime.cwd}/logs/ARCADE/naive_8_metric_15_CH/
      data: ${hydra:runtime.cwd}/data/ARCADE/
      results: ${hydra:runtime.cwd}/results/ARCADE/naive_8_metric_15_CH/
data:
  features:
    - RADIUS # Aggregate hemodynamics
    - LENGTH
    - WALL
    - SHEAR
    - CIRCUM
    - FLOW
    - NODES # Naive network metrics
    - EDGES
    - GRADIUS
    - GDIAMETER
    - AVG_ECCENTRICITY
    - AVG_SHORTEST_PATH
    - AVG_IN_DEGREES
    - AVG_OUT_DEGREES
    - AVG_DEGREE
    - AVG_CLUSTERING
    - AVG_CLOSENESS
    - AVG_BETWEENNESS
    - AVG_CORENESS
  response:
    - ACTIVITY
    - GROWTH
    - SYMMETRY
